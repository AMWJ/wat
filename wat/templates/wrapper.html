<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
    <title>{% block title %}{% endblock %} &middot; {{ config['APP_NAME'] }}</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% block content %}
    {% endblock %}

    <script src="//cdnjs.cloudflare.com/ajax/libs/fuse.js/3.0.4/fuse.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>
    <script src="//unpkg.com/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', filename='classes.js') }}"></script>

    {% block scripts %}
    {% endblock %}
</body>
</html>
